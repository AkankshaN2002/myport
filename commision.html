<!DOCTYPE html>
<html>
<head>
<style>
    body{
        background: black;
        color: white;
    }
.grid-container {
  margin:25px;
  padding: 25px;
  background-color: rgba(107,55,193,.4);
  display: grid;
  gap: 20px;
  grid-template-columns: auto auto auto;
  
}


.grid-item img{
  border-radius: 20px;
    width:400px;
    height: 500px;
    transition:1s;
}

.grid-item img:hover
    {
            transform: scale(1.05);
    }

.layer
{
  background-color: #262626;
  padding: 20px;
}



</style>
</head>
<body>

<h1>commission work</h1>

<div class="grid-container">
  <div class="grid-item"><img src="1c43.jpg" alt=""></div>
  <div class="grid-item"><img src="2c09.jpg" alt=""></div>  

  <div class="grid-item"><img src="3c44.jpg" alt=""></div>  
  <div class="grid-item"><img src="4c58.jpg" alt=""></div>  
  <div class="grid-item"><img src="5c00.jpg" alt=""></div>  
  <div class="grid-item"><img src="6c09.jpg" alt=""></div>  



</div>

</body>
</html>
